version: '{build}'
environment:
  CLI_VERSION: latest
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
image: Visual Studio 2017
configuration:
    - Release
skip_tags: true
before_build:
    - dotnet restore
build_script:
    - dotnet build --no-restore --configuration Release
test_script:
    - dotnet test test/Winton.AspNetCore.Seo.Tests/ --no-build --no-restore --configuration Release
    - dotnet test test/Winton.AspNetCore.Seo.IntegrationTests/ --no-build --no-restore --configuration Release
artifacts:
- path: .\**\*.nupkg
  name: NuGet
nuget:
  disable_publish_on_pr: true
deploy:
- provider: NuGet
  api_key:
    secure: K7GBfAz5cr3lqVzn2+KbM45GA2ZeDjOpgnDU2jpw76PxBL2Qph3OBcfXWuGb+wwD
  on:
    branch:
    - master
    - /release\/[0-9]\.[0-9]/