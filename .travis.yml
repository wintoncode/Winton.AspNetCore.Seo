language: csharp
branches:
  except:
    - /^[0-9]/
env:
  global:
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
    - DOTNET_CLI_TELEMETRY_OPTOUT: 1
jobs:
  include:
    - os: linux
      dist: bionic
      dotnet: 3.1
    - os: osx
      osx_image: xcode11.2
      dotnet: 3.1.301
      before_install:
        - ulimit -n 4096
script:
    - dotnet test -c Release
